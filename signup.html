  <article>

    <div class="container">

      <h2>Sign up for RedRover</h2>

      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
          <div class="panel panel-default signuppanel">
            <div class="panel-heading">
              <h3 class="panel-title">You'll be signing up for a free account</h3>
            </div>
            <div class="panel-body">
              <form action="createUser.php" method='post'>

              <h3>Information</h3>
              <br>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="contactFirstName">First Name</label>
                      <input type="text" class="form-control" id="contactFirstName" placeholder="First Name" name="contactFirstName" size="50" maxlength="250" />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="contactLastName">Last Name</label>
                      <input type="text" class="form-control" id="contactLastName" placeholder="Last Name" name="contactLastName" size="50" maxlength="250" />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="contactPhone">Phone Number</label>
                      <input type="text" class="form-control" id="contactPhone" placeholder="123.456.7890" name="contactPhone" size="50" maxlength="250" />
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label for="bizname">Bussiness Name</label>
                  <input type="text" class="form-control" id="bizname" placeholder="Business" name="bizname" size="50" maxlength="250" />
                </div>
                
                <hr class="signuphr">

                <h3>Account Credentials</h3>
                <br>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="username">Email</label>
                      <input type="text" class="form-control" id="username" placeholder="example@email.com" name="username" size="50" maxlength="250" />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="text" class="form-control" id="password" placeholder="**********" name="password" size="50" maxlength="250" />
                    </div>
                  </div>

                </div>
                  <input class="btn btn-default btnsignup" type="submit" value="Sign Me Up&#33;"/>

              </form>


                
              </form>
            </div>
          </div>
        </div>
        <div class="col-sm-2"></div>
      </div>
